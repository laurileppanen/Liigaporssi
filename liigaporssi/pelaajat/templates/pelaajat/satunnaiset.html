<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Satunnaiset HIFK Pelaajat</title>
    </head>
    <body>
        <h1>Satunnaiset HIFK pelaajat</h1>
        <ul>
            {% for pelaaja in pelaajat %}
              <li>{{ pelaaja }}</li>
            {% empty %}
              <li>Ei pelaajia tietokannassa</li>  
            {% endfor %}  
        </ul>
    </body>
</html>
